<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malaysia Crime Map 2016</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <h1>Malaysia Crime Map 2016</h1>
    <div id="choropleth_map"></div>

    const spec = "js/malaysia_crime_map.vg.json";
    vegaEmbed('#choropleth_map', spec, { actions: false }).catch(console.error);
  </script>
